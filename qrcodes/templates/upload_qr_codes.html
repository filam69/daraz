<!DOCTYPE html>
<html>
<head>
    <title>Upload QR Codes</title>
    <link rel="stylesheet" type="text/css" href="../static/css/uplaod_page.css">
</head>
<body>
    <h2>Upload QR Codes</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Upload Folder Section -->
       <b> <label for="image_folder">Pick a folder of QR code</label></b>
        <input type="file" id="image_folder" name="image_folder" webkitdirectory directory multiple><br><br>

        <!-- Upload Images Section -->
        <b><label for="image_files">Pick one or more QR code images</label></b>
        <input type="file" id="image_files" name="image_files" multiple><br><br>

        <b><label for="height">Resize dimensions (height in pixels)</label></b>
        <input type="number" id="height" name="height" required><br><br>

        <b><label for="width">Resize dimensions (Width in pixels)</label></b>
        <input type="number" id="width" name="width" required><br><br>

        <button type="submit">Upload QR Codes</button>
    </form>
</body>
</html>
